<script>
    // 以 | 分开，有 (),() 表示捕获
    // 因为有 |，所以每一次只会匹配到一个分支里
    var regexp = /([0-9\.]+)|([\t\s]+)|([\r\n]+)|(\*)|(\/)|(\+)|(\-)/g;
    var dictionary = ['Number', 'Whitespace', 'LineTerminator', '*', '/', '+', '-'];

    function* tokenize(source) {
        var result = null;
        var lastIndex = 0;
        while (true) {
            lastIndex = regexp.lastIndex;
            result = regexp.exec(source);

            if (!result) {
                break;
            }

            // // 当前 regexp.lastIndex 和上一次的 lastIndex 的差值，与当前匹配字符长度相比较
            if (regexp.lastIndex - lastIndex > result[0].length) {
                break;
            }

            let token = {
                type: null,
                value: null,
            }

            for (var i = 1; i <= dictionary.length; i++) {
                if (result[i]) {
                    token.type = dictionary[i - 1];
                }
            }
            token.value = result[0];
            yield token;
        }
        yield { type: 'EOF' };
    }

    let source = [];

    for (let token of tokenize('10 - 25')) {
        if (token.type !== dictionary[1] && token.type !== dictionary[2]) {
            source.push(token);
        }
    }

    function Expression(tokens) {
        if (source[0].type === 'AdditiveExpression' && source[1] && source[1].type === 'EOF') {
            let node = {
                type: 'Expression',
                children: [source.shift(), source.shift()]
            }

            source.unshift(node);
            return node;
        }

        AdditiveExpression(source);
        return Expression(source);
    }
    function AdditiveExpression(source) {
        if (source[0].type === 'MultiplicativeExpression') {
            let node = {
                type: 'AdditiveExpression',
                children: [source[0]]
            }

            source[0] = node;
            return AdditiveExpression(source);
        }
        if (source[0].type === 'AdditiveExpression' && source[1] && source[1].type === '+') {
            let node = {
                type: 'AdditiveExpression',
                operator: '+',
                children: []
            }
            node.children.push(source.shift());
            node.children.push(source.shift());
            MultiplicativeExpression(source);
            node.children.push(source.shift());
            source.unshift(node);
            return AdditiveExpression(source);
        }
        if (source[0].type === 'AdditiveExpression' && source[1] && source[1].type === '-') {
            let node = {
                type: 'AdditiveExpression',
                operator: '-',
                children: []
            }
            node.children.push(source.shift());
            node.children.push(source.shift());
            MultiplicativeExpression(source);
            node.children.push(source.shift());
            source.unshift(node);
            return AdditiveExpression(source);
        }

        if (source[0].type === 'AdditiveExpression') { // 表示所有乘法处理完毕
            return source[0];
        }
        MultiplicativeExpression(source);
        return AdditiveExpression(source); // 永远不会执行
    }
    function MultiplicativeExpression(source) {
        if (source[0].type === 'Number') {
            let node = {
                type: 'MultiplicativeExpression',
                children: [source[0]]
            }

            source[0] = node;
            return MultiplicativeExpression(source);
        }
        if (source[0].type === 'MultiplicativeExpression' && source[1] && source[1].type === '*') {
            let node = {
                type: 'MultiplicativeExpression',
                operator: '*',
                children: []
            }
            node.children.push(source.shift());
            node.children.push(source.shift());
            node.children.push(source.shift());
            source.unshift(node);
            return MultiplicativeExpression(source);
        }
        if (source[0].type === 'MultiplicativeExpression' && source[1] && source[1].type === '*') {
            let node = {
                type: 'MultiplicativeExpression',
                operator: '/',
                children: []
            }
            node.children.push(source.shift());
            node.children.push(source.shift());
            node.children.push(source.shift());
            source.unshift(node);
            return MultiplicativeExpression(source);
        }

        if (source[0].type === 'MultiplicativeExpression') { // 表示所有乘法处理完毕
            return source[0];
        }

        return MultiplicativeExpression(source); // 永远不会执行
    }

    console.log(Expression(source));

</script>
